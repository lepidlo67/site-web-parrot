<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Swap UI</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .swap-container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
    }

    .swap-box {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-section {
      display: flex;
      flex-direction: column;
    }

    .amount {
      font-size: 28px;
      margin-bottom: 4px;
    }

    .symbol {
      color: gray;
      font-size: 14px;
    }

    .token-select {
      background: #222;
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .token-select img {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }

    .arrow {
      text-align: center;
      margin-bottom: 10px;
    }

    .arrow button {
      background: #1a1a1a;
      border: 2px solid #00ff99;
      color: #00ff99;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
    }

    .action-button {
      background: #00cc44;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    .max {
      font-size: 12px;
      background: #66ff66;
      color: black;
      border-radius: 6px;
      padding: 2px 6px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <div class="swap-box">
      <div class="input-section">
        <div class="amount">0</div>
        <div class="symbol">$-</div>
      </div>
      <div>
        <div class="token-select">HYPE ▼</div>
        <div style="text-align: right; font-size: 12px; margin-top: 4px;">
          0.8278 HYPE <span class="max">Max</span>
        </div>
      </div>
    </div>

    <div class="arrow">
      <button>⇅</button>
    </div>

    <div class="swap-box">
      <div class="input-section">
        <div class="amount">0.0</div>
        <div class="symbol">$-</div>
      </div>
      <div class="token-select">USD₮0 ▼</div>
    </div>

    <div class="action-button">
      Enter an amount
    </div>
  </div>
</body>
</html>
