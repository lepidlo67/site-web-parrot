<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_Contact.css">                                     
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>ParrotSwap - Contact</title>
</head>

<body>

    <header>    <!--  logo --> 
        <div class="left-section">
            <a href="index_swap.html" class="logo-link">
                <img src="../assets/img/logo.png" alt="Logo" class="logo-img">
                <div class="audiowide">ParrotSwap</div>
            </a>
        </div>

        <nav class="inline-nav">   <!--  la nav bar --> 
            <a href="../index_swap.html">Swap</a>
            <a href="pools.html">Pools</a>
            <a href="Stats.html">Stats</a>
            <a href="Apropos.html">A propos</a>
            <a href="Contact.html" class="active-link">Nous Contacter</a>
        </nav>

        <div class="right-section"> <!--  boutton connexion --> 
            <button class="wallet-button">
                <span class="wallet-text">Connecter Wallet</span>
                <img src="../assets/img/rabby.png" alt="Wallet Logo" class="wallet-icon">
            </button>
        </div>
    </header>

    <main class="contact-main">  <!--  formulaire bootstrap --> 
    <div class="contact-card">
        <h1 class="audiowide text-center mb-4">Nous contacter</h1>
        
        <form>
            <div class="mb-4"> <label for="exampleFormControlInput1" class="form-label">Adresse Mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
            </div>
            <div class="mb-4">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Comment peut-on vous aider ?"></textarea>
            </div>
            
            <div class="d-grid gap-2 mt-5">
                <button class="btn btn-parrot" type="button">Envoyer</button>
            </div>
        </form>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
