<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_stat.css">                                     
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>ParrotSwap - Stats</title>
</head>

<body>

    <header>
        <div class="left-section">
            <a href="index_swap.html" class="logo-link">
                <img src="../assets/img/logo.png" alt="Logo" class="logo-img">
                <div class="audiowide">ParrotSwap</div>
            </a>
        </div>

        <nav class="inline-nav">
            <a href="../index_swap.html">Swap</a>
            <a href="pools.html">Pools</a>
            <a href="Stats.html" class="active-link">Stats</a>
            <a href="Apropos.html">About</a>
            <a href="Contact.html">Contact Us</a>
        </nav>

        <div class="right-section">
            <button class="wallet-button">
                <span class="wallet-text">Connect Wallet</span>
                <img src="../assets/img/rabby.png" alt="Wallet Logo" class="wallet-icon">
            </button>
        </div>
    </header>

    <main class="stats-container">
    <h1 class="stats-main-title audiowide">PARROTSWAP STATISTICS</h1>
    <div class="container-fluid image-footer">
        <div class="row g-4 justify-content-center">
            
            <div class="col-md-4">
                <h3 class="stat-label audiowide">Total Value Locked</h3>
                <div class="placeholder-rect">
                    <img src="../assets/img/statsTVL.png" alt="Stats 1" class="img-fluid">
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="stat-label audiowide">30D Volume</h3>
                <div class="placeholder-rect">
                    <img src="../assets/img/statsVolume.png" alt="Stats 2" class="img-fluid">
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="stat-label audiowide">Generated Fees</h3>
                <div class="placeholder-rect">
                    <img src="../assets/img/statsFees.png" alt="Stats 3" class="img-fluid">
                </div>
            </div>

        </div>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
