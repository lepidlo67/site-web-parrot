<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_swap.css">                                                       <!-- connect au fichier css --> 
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">      <!-- import de la police audiowide -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">                                              <!-- logo onglet -->
    <title>ParrotSwap</title>
    <meta property="og:title" content="ParrotSwap Interface" />                                         <!-- Titre de l’aperçu -->
    <meta property="og:description" content="Redefining Decentralized Finance on HyperEVM." />          <!-- Description visible dans l’aperçu -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- import de la police flèche bas -->


    <style>
                    /* style def dans css */
    </style>
</head>




<body>

    <header>
        <div class="left-section">
            <a href="index_swap.html" class="logo-link">
                <img src="assets/img/logo.png" alt="Logo" class="logo-img">
                <div class="audiowide">ParrotSwap</div>
            </a>
        </div>

        <!-- CENTRE DU HEADER : navigation -->
        <nav class="inline-nav">
            <a href="index_swap.html" class="active-link">Swap</a>
            <a href="pages/pools.html">Pools</a>
            <a href="pages/Stats.html">Stats</a>

            <!-- NOUVELLES PAGES : navigation -->
            <a href="pages/Apropos.html">About</a>
            <a href="pages/Contact.html">Contact Us</a>



        </nav>

        <div class="right-section">
            <button class="wallet-button">
                <span class="wallet-text">Connect Wallet</span>
                <img src="assets/img/rabby.png" alt="Wallet Logo" class="wallet-icon">
            </button>
        </div>
    </header>

    <!-- swap -->
    <div class="swap-wrapper">
        <div class="swap-container">
            
            <!-- encadrer noir, contien token -->
            <div class="swap-box">

                <div class="input-section">
                    <input id="inputAmount" type="number" step="any" placeholder="0.0" class="amount-input">
                    <div class="symbol">
                        ~$ <span id="calculatedValue"></span>
                    </div>
                </div>
                <!-- HYPE ▼ -->
                <div>
                    <div class="token-select dropdown" id="tokenDropdown">
                        <div class="selected-token">
                        <img class="selected-logo" style="display: none;" alt="Token logo">
                        <span class="selected-name">Selected Token</span>
                        <i class="fa-solid fa-chevron-down"></i>
                        
                    </div>
                        <div class="dropdown-menu">

                            <div class="token-option" data-token="HYPE" data-logo="img/hype.webp">
                                <img src="assets/img/hype.webp" alt="HYPE"> HYPE
                            </div>
                            
                            <div class="token-option" data-token="HYPE" data-logo="img/hype.webp">
                                <img src="assets/img/hype.webp" alt="HYPE Logo"> stHYPE
                            </div>
                            
                            <div class="token-option" data-token="ALRIGHT" data-logo="img/hype.webp">
                                <img src="assets/img/hype.webp" alt="ALRIGHT"> BUDDY
                            </div>
                            <div class="token-option" data-token="USDXL" data-logo="img/USDT0.png">
                                <img src="assets/img/USDT0.png" alt="USDXL"> USDXL
                            </div>
                            <div class="token-option" data-token="KEI" data-logo="img/kei.jpg">
                                <img src="assets/img/USDT0.png" alt="KEI"> KEI
                            </div>
                            <div class="token-option" data-token="CAT" data-logo="img/cat.svg">
                                <img src="assets/img/USDT0.png" alt="CAT"> cat
                            </div>
                            <div class="token-option" data-token="CATBAL" data-logo="img/USDT0.png">
                                <img src="assets/img/USDT0.png" alt="CATBAL"> catbal
                            </div>
                            <div class="token-option" data-token="FEUSD" data-logo="img/USDT0.png">
                                <img src="assets/img/USDT0.png" alt="FEUSD"> feusd
                            </div>
                            <div class="token-option" data-token="mHYPE" data-logo="img/mhype.jpg">
                                <img src="assets/img/USDT0.png" alt="mHYPE"> mHYPE
                            </div>
                        </div>
                    </div>
                    
                    <div class="amount-mini">
                        0.8278 HYPE <span class="max">Max</span>                      <!-- donne la taile de la box hype -->
                    </div>
                </div>
            </div>

            <div class="arrow">
                <div class="button-wrapper">
                    <button>⇅</button>
                </div>
            </div>

            <div class="swap-box">
                <div class="input-section">
                    <input id="outputAmount" class="amount-output" type="text" placeholder="0.0" readonly>
                    <div class="symbol">~$</div>
                </div>
                <div class="token-select">
                    <img src="assets/img/USDT0.png" alt="HYPE Logo">
                    <span>USD₮0</span>
                    
                </div>
            </div>

            <div class="action-button">
                Enter an amount
            </div>
        </div>
    </div>

<script src="javascripts/script.js"></script>
</body>
</html>
